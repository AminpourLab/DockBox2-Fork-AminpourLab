[GENERAL]
epochs = 10
depth = 2
activation = sigmoid
nrof_neigh = 25

[LOSS]
type = BinaryFocalCrossentropy
apply_class_balancing = True
alpha = 0.75
gamma = 2.0

[MINIBATCH]
batch_size = 2
num_parallel_calls = 4

[AGGREGATOR]
shape = 50
use_concat = True
type = attention
activation = leaky_relu

[ATTENTION]
shape = 50
activation = leaky_relu

