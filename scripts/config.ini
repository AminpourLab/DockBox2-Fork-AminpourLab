[GENERAL]
epochs = 20
depth = 2
activation = sigmoid
nrof_neigh = 10
edge_feature = rmsd

[LOSSN]
type = BinaryFocalCrossentropy
apply_class_balancing = True
alpha = 0.75
gamma = 2.0
weight = 1.0 

[LOSSG]
apply_class_balancing = True
alpha = 0.1
gamma = 2.0
weight = 1.0

[LOSSR]
weight = 1.0

[MINIBATCH]
batch_size = 100
num_parallel_calls = 1

[AGGREGATOR]
type = attention
shape = 4
use_concat = True
activation = leaky_relu

[ATTENTION]
shape = 4
activation = leaky_relu

