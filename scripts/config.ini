[GENERAL]
epochs = 200
depth = 2
nrof_neigh = 20

[OPTIMIZER]
initial_learning_rate = 1e-3

[LOSSN]
alpha = 0.85
gamma = 2.0

[MINIBATCH]
batch_size = 100
num_parallel_calls = 4

[AGGREGATOR]
type = maxpool
shape = (8, 16)
use_concat = True

[EDGE]
type = rmsd
depth = 2

[CLASSIFIER]
shape = (8, 1)
activation = sigmoid
